<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../accets/4343081-middle.png" />
    <title>Pintrest</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">
      <div class="title-bar">
        <div class="element-bar">
          <div class="nav-icons">
            <div class="logo">
              <img
                src="../accets/4343081-middle.png"
                alt="Pintrest-logo"
                class="pointer"
              />
            </div>
            <div class="nav-home">
              <button class="home pointer">Home</button>
            </div>
            <div class="nav-create">
              <button class="create pointer">Create</button>
            </div>
          </div>
          <div class="search-bar">
            <div class="bar">
              <div class="nav-bar">
                <i class="fa-solid fa-magnifying-glass pointer"></i>
              </div>
              <div class="para">
                <p>Search</p>
              </div>
            </div>
          </div>
          <div class="icons">
            <div class="notification">
              <i class="fa-solid fa-bell pointer"></i>
            </div>
            <div class="comment">
              <i class="fa-solid fa-comment-dots pointer"></i>
            </div>
            <div class="profile">
              <a href=""
                ><img
                  src="../accets/Girl.jpg"
                  alt="profile-img"
                  class="pointer"
              /></a>
            </div>
            <div class="angle-down">
              <i class="fa-solid fa-angle-down pointer"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="main"></div>
  </body>
</html>
