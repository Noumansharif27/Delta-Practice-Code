<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Bootstrap Demo</h1>
      <button class="btn btn-danger">Error</button>
      <button class="btn btn-warning">Processing</button>
      <button class="btn btn-success">Processed sucessfully</button>
      <div class="btn-group">
        <button class="btn btn-danger">Error</button>
        <button class="btn btn-warning">Processing</button>
        <button class="btn btn-success">Processed sucessfully</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-outline-danger">Error</button>
        <button class="btn btn-outline-warning">Processing</button>
        <button class="btn btn-outline-success">Processed sucessfully</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
