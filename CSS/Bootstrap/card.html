<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstra Cards</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="card" style="width: 18rem">
      <img src="image.jpg" alt="Image" class="card-img-top" />
      <div class="card-body">
        <h1 class="card-tittle">Paintiong</h1>
        <h3 class="card-tittle">Art</h3>
        <p class="card-text">
          Painting is an art to capture the world with your own vision and by
          colors
        </p>
        <a href="#" class="btn btn-outline-dark">Learn more</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
