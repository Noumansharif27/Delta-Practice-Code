<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Form in Bootstrap</h2>

      <!-- Here mb- represent the term margin-bottom -->
      <form class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="text"
          placeholder="name@gmail.com"
          id="email"
          class="form-control"
        />
        <p>We'll never share your email with anyone else.</p>

        <label for="pswd" class="form-label">Password</label>
        <input
          type="password"
          placeholder="*******"
          id="pswd"
          class="form-control"
        />

        <!-- Bootstrap Selection -->
        <div class="mb-3">
          <select class="form-select">
            <option value="0">Chose your city</option>
            <option value="1">Karachi</option>
            <option value="2">Lahore</option>
            <option value="3">Islamabad</option>
          </select>
        </div>

        <div class="mb-3">
          <input type="checkbox" id="agree" />
          <label for="agree">Agree</label>
        </div>

        <!-- Bootstrap checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="agreebs" />
          <label class="form-check-label" for="agreebs">Agree</label>
        </div>

        <!-- Bootstrap radio -->
        <div class="form-check">
          <input class="form-check-input" type="radio" id="y/n" />
          <label class="form-check-label" for="y/n">Agree</label>
        </div>

        <!-- Switch in Bootstrap -->
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="y/n" />
          <label class="form-check-label" for="y/n"> Agree </label>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
