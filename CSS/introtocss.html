<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>HTML with CSS</title>
     <style>
        h2{
            color: aqua;
        }
        p {
            background-color: blue;
        }
     </style>
 </head>
 <body>
    <!-- This kind of styling is called inline styling -->
    <!--It is slow when we will working on bigger projects because we have to change the style for each element-->
     <h1 style="color: yellowgreen;">This is my first HTML file with CSS init</h1>
     <p style="color: blueviolet;">This is my first paragraph</p>
     <p style="color: blueviolet;">This is my second paragraph</p>
     <button style="background-color: brown; color: orange;">Shut it down</button>
      
     <!-- This kind of styling is called internal styling -->
     <!--It is faster when we will working on bigger projects because we have to change the style for each element-->
     <h2>This is my second heading</h2>
     <p>This is my second paragraph</p>
     <p>This is my third paragraph</p>
 </body>
</html>
