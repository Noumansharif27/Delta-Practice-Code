<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub & sup</title>
</head>
<body>
    <!-- This one is for Mathematical expressions -->
     <h1>a<sup>2</sup></h1>
     <!-- While this one is use for chemical formulas-->
     <h1>H<sub>2</sub>O</h1>
</body>
</html>
