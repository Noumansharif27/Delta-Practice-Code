<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Range Attribute in HTML</title>
  </head>
  <body>
      <h1>Volume Ranege in HTML</h1>
      <form action="/server">
          <!-- <p>The volume attribute specifies the volume of the media in percentage.</p> -->
          <!-- <p>The volume attribute can take a value between 0 and 100.</p> -->
          <input type="range" name="vol" id="Volume" min="0" max="100" step="20" value="80">
          <label for="Volume">Volume Range</label>
          <button type="submit">Submit</button>
      </form>
  </body>
</html>
