<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags in HTMl</title>
</head>
<body>
    <!-- Comments -->
    <p>Twinkle twinkle little star how I wonder what you are</p>
    <!-- In the following line the <br> Tag is used to cut the line -->
    <p> <b>Twinkle twinkle</b> <br> <i><b>little star</b></i> <br> <u> <b>how I wonder</b></u> <br> what you are</p>
</body>
</html>
